<h1>{{ user.email }}</h1>

<table class="table">
  <tr>
    <td>ID</td>
    <td>{{ user.id }}</td>
  </tr>
  <tr>
    <td>Email</td>
    <td>{{ user.email }}</td>
  </tr>
  <tr>
    <td>Created At</td>
    <td>{{ user.created_at }}</td>
  </tr>
</table>

<a ui-sref="editUser({ id: user.id })">Edit</a>
